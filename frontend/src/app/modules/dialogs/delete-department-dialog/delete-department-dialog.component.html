<form (ngSubmit)="onSubmit()">
    <h2 mat-dialog-title>{{ 'Department löschen?' }}</h2>

    <mat-dialog-content>
        <mat-form-field>
            <input matInput [ngModel]="deleteDepartment?.name" name="departmentname" placeholder="Name" disabled>
        </mat-form-field>
    
        <mat-form-field>
            <mat-label>Ziel Department</mat-label>
            <mat-select [(ngModel)]="replaceDepartmentId" name="supervisor" required>
                <mat-option *ngFor="let department of departments" [value]="department.id">{{department.name}}</mat-option>
            </mat-select>
        </mat-form-field>
    </mat-dialog-content>

    <mat-dialog-actions>
        <button mat-button type="submit">Löschen</button>
        <button mat-button type="button" (click)="onCancel()">Abbrechen</button>
    </mat-dialog-actions>
</form>
