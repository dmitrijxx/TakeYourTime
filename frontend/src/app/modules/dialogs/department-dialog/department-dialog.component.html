<form (ngSubmit)="onSubmit()">
    <h2 mat-dialog-title>{{ departmentExists ? 'Department bearbeiten' : 'Department hinzufÃ¼gen' }}</h2>

    <mat-dialog-content>
        <mat-form-field>
            <input matInput [(ngModel)]="department.name" name="departmentname" placeholder="Name" required>
        </mat-form-field>
    
        <mat-form-field>
            <mat-label>Vorgesetzer</mat-label>
            <mat-select [(ngModel)]="department.supervisorName" name="supervisor" required>
                <mat-option *ngFor="let user of users" [value]="user.username">{{user.username}}</mat-option>
            </mat-select>
        </mat-form-field>
    </mat-dialog-content>

    <mat-dialog-actions>
        <button mat-button type="submit">Speichern</button>
        <button mat-button type="button" (click)="onCancel()">Abbrechen</button>
    </mat-dialog-actions>
</form>
