<form (ngSubmit)="onSubmit()">
    <h2 mat-dialog-title>{{ userExists ? 'Nutzer bearbeiten' : 'Nutzer hinzuf√ºgen' }}</h2>

    <mat-dialog-content>
        <mat-form-field>
            <mat-label>ID</mat-label>
            <input matInput type="string" [(ngModel)]="user.id" name="id" disabled>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Nutzerrolle</mat-label>
            <mat-select [(ngModel)]="user.role" name="userRole">
                <mat-option *ngFor="let role of UserRole" [value]="role">{{role}}</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Username</mat-label>
            <input matInput [(ngModel)]="user.username" name="username" required>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput type="password" [(ngModel)]="user.password" name="password">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Abteilung</mat-label>
            <mat-select [(ngModel)]="user.departmentId" name="department">
                <mat-option *ngFor="let department of departments" [value]="department.id">{{department.name}}</mat-option>
            </mat-select>
        </mat-form-field>
    </mat-dialog-content>

    <mat-dialog-actions>
        <button mat-button type="submit">Speichern</button>
        <button mat-button type="button" (click)="onCancel()">Abbrechen</button>
    </mat-dialog-actions>
</form>
